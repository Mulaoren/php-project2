<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>
        </div>
        <form action="{:url('admin/category/add')}" id='add_cat' method="post">
            <ul class="forminfo">
                <li>
                    <label>分类名称</label>
                    <input name="cat_name" placeholder="请输入分类名称" type="text" class="dfinput" /><i></i>
                </li>
                <li>
                    <label>父分类</label>
                    <select name='pid' class="dfinput">
                        <option value=''>请选择父分类</option>
                        <option value='0'>顶级分类</option>
                        {foreach name='cats' item='cat'}
                            <option value="{$cat['cat_id']}">{:str_repeat('&nbsp;',$cat['level']*2)}{$cat['cat_name']}</option>
                        {/foreach}
                    </select>
                </li>
                
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
